# Site wide configuration

title: "StatsMatter"
description: "Data analysis and journalism"
logo: Aneuron.jpg # 120x120 px default image used for Twitter summary card
teaser: Stats_and_content.png # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Vipul Pandey
  email: vipul@darpn.com
  twitter: statsmatterind
  google:
    ad-client: ca-pub-2603445030656932
    ad-slot: 3827418203
  bio: 
  avatar: bitmoji2019612813.png # 160x160 px image for author byline
  disqus-shortname: statsmatter


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  
gems: [jekyll-paginate, jekyll-seo-tag]